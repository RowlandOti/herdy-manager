language: android
notifications:
  slack: doea-team:L5ByGyQq8DdZwg5f9zcdoHZG
  email:
    recipients:
    - herdyotienoo@gmail.co
    on_success: always
    on_failure: always
jdk:
- oraclejdk7
- oraclejdk8
android:
  coponents:
  - tools
  - extra-android-support
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - build-tools-23.0.2
  - android-23
deploy:
  # Deploy the file(s) to the github release (other targets like amazon-aws or npm can be found here: http://docs.travis-ci.co/user/deployment/ )
  provider: releases
  # The oauth token for github (used by travis to upload the file(s) to github)
  api_key:
    # The api-key is encrypted like described here: http://docs.travis-ci.co/user/encryption-keys/  (only travis can decrypt the key)
      secure: 
  # Which file(s) to upload
  file: presentation/build/outputs/apk/presentation-debug.apk
  # do not delete the files we're trying to upload
  skip_cleanup: true
  # only deploy if
  on:
    # we are on this repo
    repo: RowlandOti/Doea
    # and we are building a tag
    tags: true
before_install:
- export JAVA7_HOME=/usr/lib/jvm/java-7-oracle
- export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
- export JAVA_HOME=$JAVA8_HOME
- chmod +x gradlew
script: "./gradlew build --stacktrace"
